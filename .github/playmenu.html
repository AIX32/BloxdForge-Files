<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloxd.io Launcher</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ddd;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #menu {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        #menu button {
            width: 300px;
            height: 300px;
            background-color: #333;
            border: 2px solid #333;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #menu button:hover {
            transform: scale(1.1);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }

        #settings {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            display: none;
            z-index: 10;
        }

        .setting-option {
            margin: 20px;
            padding: 10px;
            color: #ddd;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid #444;
            border-radius: 8px;
            width: 250px;
            text-align: center;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .setting-option:hover {
            background-color: #444;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
        }

        #drag-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: grab;
            z-index: 20;
            transition: transform 0.3s ease;
        }

        #drag-button:active {
            cursor: grabbing;
        }

        #drag-button:hover {
            transform: scale(1.2);
        }

        /* Coordinate Saver Modal */
        #coordinate-saver {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 15;
            max-width: 500px;
            width: 100%;
            text-align: center;
            background: linear-gradient(360deg, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0) 50%);
        }

        #coordinate-saver h1 {
            margin-bottom: 20px;
            color: #ddd;
            font-size: 24px;
        }

        #coordinate-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        #coordinate-form input {
            width: 80%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #444;
            background-color: #222;
            color: #ddd;
        }

        #coordinate-form button {
            background-color: #ff7a00; /* Forge Orange */
            color: white;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            border-radius: 8px;
            padding: 10px 20px;
        }

        #coordinate-form button:hover {
            background-color: #e85c00;
        }

        #saved-coordinates ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
        }

        #saved-coordinates li {
            margin: 5px 0;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #saved-coordinates button {
            background-color: #e85c00; /* Forge Orange */
            color: white;
            border: none;
            border-radius: 8px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #saved-coordinates button:hover {
            background-color: #e76a00;
        }

        #close-coordinate-saver {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        #close-coordinate-saver:hover {
            background-color: #444;
        }

        /* Dark Mode Gradient Effect */
.dark-mode-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(360deg, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.5) 50%);
    z-index: 5;
    display: none;
    pointer-events: none; /* Allow clicks to pass through */
}

    </style>
</head>
<body>

    <!-- Main Menu -->
    <div id="menu">
        <button id="bloxd">Bloxd.io</button>
        <button id="bloxd-staging">Bloxd.io Staging</button>
    </div>

    <!-- iFrame Container -->
    <div id="iframe-container">
        <iframe id="iframe"></iframe>
    </div>

    <!-- Settings -->
    <div id="settings">
        <div class="setting-option" id="dark-mode-toggle">Toggle Dark Mode</div>
        <div class="setting-option" id="coordinate-saver-toggle">Coordinate Saver</div>
        <div class="setting-option" id="close-settings">Close Settings</div>
    </div>

    <!-- Dark Mode Overlay -->
    <div class="dark-mode-overlay" id="dark-overlay"></div>

    <!-- Coordinate Saver Modal -->
    <div id="coordinate-saver">
        <h1>Coordinate Saver</h1>

        <!-- Coordinate Form -->
        <div id="coordinate-form">
            <label for="x">X Coordinate:</label>
            <input type="number" id="x" required><br>

            <label for="y">Y Coordinate:</label>
            <input type="number" id="y" required><br>

            <label for="z">Z Coordinate:</label>
            <input type="number" id="z" required><br>

            <label for="name">Name:</label>
            <input type="text" id="name" required><br>

            <button id="save-button">Save Coordinates</button>
        </div>

        <!-- Saved Coordinates List -->
        <div id="saved-coordinates">
            <h2>Saved Coordinates</h2>
            <ul id="coordinates-list">
                <!-- Coordinates will be listed here -->
            </ul>
        </div>

        <button id="close-coordinate-saver">Close</button>
    </div>

    <!-- Drag Button -->
    <button id="drag-button">â˜°</button>

    <script>
        const menu = document.getElementById('menu');
        const iframeContainer = document.getElementById('iframe-container');
        const iframe = document.getElementById('iframe');
        const settingsMenu = document.getElementById('settings');
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const closeSettingsButton = document.getElementById('close-settings');
        const coordinateSaverToggle = document.getElementById('coordinate-saver-toggle');
        const coordinateSaver = document.getElementById('coordinate-saver');
        const saveButton = document.getElementById('save-button');
        const coordinatesList = document.getElementById('coordinates-list');
        const darkOverlay = document.getElementById('dark-overlay');
        const dragButton = document.getElementById('drag-button');
        let offsetX, offsetY;

        // Load saved coordinates from localStorage
        function loadCoordinates() {
            const savedCoordinates = JSON.parse(localStorage.getItem('coordinates')) || [];
            savedCoordinates.forEach(coord => {
                const li = document.createElement('li');
                li.textContent = `${coord.name}: (${coord.x}, ${coord.y}, ${coord.z})`;
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.addEventListener('click', () => {
                    deleteCoordinate(coord);
                    li.remove();
                });
                li.appendChild(deleteButton);
                coordinatesList.appendChild(li);
            });
        }

        // Save coordinates to localStorage
        function saveCoordinate(x, y, z, name) {
            const coordinates = JSON.parse(localStorage.getItem('coordinates')) || [];
            coordinates.push({ x, y, z, name });
            localStorage.setItem('coordinates', JSON.stringify(coordinates));
        }

        // Delete coordinate from localStorage
        function deleteCoordinate(coord) {
            const coordinates = JSON.parse(localStorage.getItem('coordinates')) || [];
            const filteredCoordinates = coordinates.filter(c => c !== coord);
            localStorage.setItem('coordinates', JSON.stringify(filteredCoordinates));
        }

        // Open Settings Menu
        function openSettings() {
            settingsMenu.style.display = 'flex';
        }

        // Close Settings Menu
        closeSettingsButton.addEventListener('click', () => {
            settingsMenu.style.display = 'none';
        });

        // Enable Dark Mode Toggle
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            darkOverlay.style.display = darkOverlay.style.display === 'none' ? 'block' : 'none';
        });

        // Open Coordinate Saver Modal
        coordinateSaverToggle.addEventListener('click', () => {
            coordinateSaver.style.display = 'block';
        });

        // Close Coordinate Saver Modal
        document.getElementById('close-coordinate-saver').addEventListener('click', () => {
            coordinateSaver.style.display = 'none';
        });

        // Save Coordinates
        saveButton.addEventListener('click', () => {
            const x = document.getElementById('x').value;
            const y = document.getElementById('y').value;
            const z = document.getElementById('z').value;
            const name = document.getElementById('name').value;

            if (x && y && z && name) {
                saveCoordinate(x, y, z, name);
                loadCoordinates(); // Reload coordinates after saving
            }
        });

        // Open URL in iframe
        function openUrl(url) {
            iframeContainer.style.display = 'block';
            iframe.src = url;
        }

        // Button Event Listeners
        document.getElementById('bloxd').addEventListener('click', () => openUrl('https://bloxd.io'));
        document.getElementById('bloxd-staging').addEventListener('click', () => openUrl('https://staging.bloxd.io'));

        // Open Settings on Drag Button Click
        dragButton.addEventListener('click', () => {
            openSettings();
        });

        // Drag functionality
        dragButton.addEventListener('mousedown', (e) => {
            offsetX = e.clientX - dragButton.offsetLeft;
            offsetY = e.clientY - dragButton.offsetTop;
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', () => {
                document.removeEventListener('mousemove', drag);
            });
        });

        function drag(e) {
            dragButton.style.left = `${e.clientX - offsetX}px`;
            dragButton.style.top = `${e.clientY - offsetY}px`;
        }

        // Load coordinates on page load
        loadCoordinates();
    </script>

</body>
</html>
