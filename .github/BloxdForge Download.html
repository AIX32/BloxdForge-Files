<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloxdForge</title>
    <style>
        /* General Reset and Background Setup */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://i.imgur.com/utiwerA.png'); /* Background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
            position: relative;
        }

        /* Container Setup */
        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
            padding: 20px;
            border-radius: 10px;
        }

        /* Title Styling */
        .title {
            font-size: 36px;
            color: #ff4910; /* Updated orange */
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ff4910, 0 0 20px #ff4910; /* Glowing effect */
        }

        /* Download Button Styling */
        .download-button {
            background-color: #ff4910; /* Updated orange */
            color: #000;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 20px;
            width: 200px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .download-button:hover {
            background-color: #ff6923; /* Slightly lighter shade */
            box-shadow: 0 0 10px #ff6923;
        }

        /* More Button Styling */
        .more-button {
            background-color: transparent;
            color: #ff4910; /* Updated orange */
            padding: 10px 20px;
            border: 2px solid #ff4910;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 200px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .more-button:hover {
            background-color: #444444;
            box-shadow: 0 0 8px #ff4910;
        }

        /* Popup Modal Styling */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #2a2a2a;
            color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 10;
            text-align: center;
            max-width: 400px; /* Ensure a reasonable width */
            width: 90%; /* Make the modal responsive */
        }

        .popup-button {
            background-color: #ff4910; /* Updated orange */
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .popup-button:hover {
            background-color: #ff6923; /* Slightly lighter shade */
            box-shadow: 0 0 10px #ff6923;
        }

        /* Close Button Styling */
        .close-popup {
            background-color: transparent;
            color: #ff4910; /* Updated orange */
            padding: 5px 10px;
            border: none;
            font-size: 14px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            transition: color 0.3s;
        }

        .close-popup:hover {
            color: #ff6923; /* Slightly lighter shade */
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            .title {
                font-size: 28px;
            }

            .download-button, .more-button, .popup-button {
                width: 100%;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <!-- Main content container -->
    <div class="container">
        <div class="title">
            Introducing BloxdForge
        </div>
        <button class="download-button">
            DOWNLOAD
        </button>
        <button class="more-button" onclick="openPopup()">
            MORE
        </button>
    </div>

    <!-- Popup modal for additional options -->
    <div class="popup" id="popup">
        <!-- Close button for the popup -->
        <button class="close-popup" onclick="closePopup()">
            Ã—
        </button>

        <!-- Buttons inside the popup -->
        <button class="popup-button">
            BForge - py
        </button>
        <button class="popup-button">
            BForge - Mobile
        </button>
    </div>

    <script>
        // Function to open the popup
        function openPopup() {
            document.getElementById('popup').style.display = 'block';
        }

        // Function to close the popup
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>

</body>
</html>
