<!-- This is for the Electron.js version, don't add it to the web version so that ppl will actually download the app(which makes us $) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forge Chat UI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #181818;
            color: #ffffff;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
        }

        .sidebar {
            width: 260px;
            background-color: #242424;
            color: white;
            padding: 10px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
        }

        .new-chat {
            border: 1px solid #4a4b53;
            border-radius: 5px;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.2s;
            color: white;
            text-decoration: none;
        }

        .new-chat:hover {
            background-color: #2b2c2f;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #ececf1;
            margin-bottom: 2px;
        }

        .chat-item:hover {
            background-color: #2b2c2f;
        }

        .chat-item.active {
            background-color: #343541;
            color: #ff7f00;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .model-selector {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background-color: rgba(52,53,65,0.9);
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 10;
        }

        .model-button {
            background-color: transparent;
            border: 1px solid #565869;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .model-button.active {
            background-color: #40414f;
            color: #ff7f00;
        }

        .model-button:hover {
            background-color: #40414f;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            flex: 1;
            overflow-y: auto;
            padding: 60px 20px 20px 20px;
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 20px;
            margin: 10px 0;
            border-radius: 10px;
            width: 75%;
            max-width: 800px;
        }

        .message.user {
            background-color: #343541;
            margin-left: auto;
            color: #ececf1;
        }

        .message.assistant {
            background-color: #444654;
            margin-right: auto;
            color: #ececf1;
        }

        .message-content {
            font-size: 16px;
            line-height: 1.5;
        }

        .input-container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            position: relative;
            background-color: transparent;
        }

        .input-box {
            width: 100%;
            background-color: #40414f;
            border: 1px solid #565869;
            border-radius: 12px;
            padding: 16px 45px 16px 16px;
            color: white;
            font-size: 16px;
            resize: none;
            min-height: 52px;
            max-height: 200px;
            outline: none;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .send-button {
            position: absolute;
            right: 30px;
            bottom: 32px;
            background: none;
            border: none;
            color: #acacbe;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
        }

        .send-button:hover {
            background-color: #2b2c2f;
        }

        .welcome-text {
            color: white;
            text-align: center;
            margin: 100px 0 40px 0;
            font-size: 32px;
            font-weight: 600;
            font-family: 'Arial', sans-serif;
        }

        .examples-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 600px;
            padding: 0 20px;
        }

        .example-box {
            background-color: #40414f;
            padding: 15px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: 'Arial', sans-serif;
        }

        .example-box:hover {
            background-color: #4a4b59;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#" class="new-chat">
            <i class="fas fa-plus"></i>
            <span>New chat</span>
        </a>
        <div class="chat-history" id="chat-history">
            <!-- Previous chats will be dynamically inserted here -->
        </div>
    </div>
    <div class="main-content">
        <div class="model-selector">
            <button class="model-button" data-model="forge-chat">
                <i class="fas fa-bolt"></i>
                Forge Chat
            </button>
            <button class="model-button active" data-model="forge-chat-plus">
                <i class="fas fa-sparkles"></i>
                Forge Chat Plus
            </button>
        </div>
        <div class="chat-container" id="chat-container">
            <h1 class="welcome-text">Forge Chat</h1>
            <div class="examples-container" id="examples-container">
                <!-- Example messages will be dynamically inserted here -->
            </div>
        </div>
        <div class="input-container">
            <textarea class="input-box" id="chat-input" placeholder="Send a message"></textarea>
            <button class="send-button" id="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        const exampleMessages = [
            { icon: 'fas fa-wand-magic-sparkles', text: 'Write a story about a magical adventure' },
            { icon: 'fas fa-atom', text: 'Explain quantum computing' },
            { icon: 'fas fa-code', text: 'Help me debug my Python code' },
            { icon: 'fas fa-map', text: 'Plan a 7-day itinerary for Paris' },
            { icon: 'fas fa-paint-brush', text: 'Design a logo for my business' },
            { icon: 'fas fa-calculator', text: 'Solve this math problem' },
            { icon: 'fas fa-book', text: 'Recommend a book on AI' },
            { icon: 'fas fa-film', text: 'Suggest a movie for a rainy day' },
            { icon: 'fas fa-utensils', text: 'Give me a recipe for pasta' },
            { icon: 'fas fa-globe', text: 'Tell me about the history of the internet' },
            { icon: 'fas fa-microphone', text: 'Write a speech for a graduation' },
            { icon: 'fas fa-gamepad', text: 'Recommend a video game for beginners' }
        ];


        let selectedModel = 'forge-chat-plus';
        let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
        let currentChatIndex = -1;

        function renderExampleMessages() {
            const container = document.getElementById('examples-container');
            container.innerHTML = '';
            exampleMessages.forEach(msg => {
                const box = document.createElement('div');
                box.className = 'example-box';
                box.innerHTML = `
                    <i class="${msg.icon}"></i>
                    <span>${msg.text}</span>
                `;
                box.addEventListener('click', () => {
                    if (currentChatIndex === -1) {
                        createNewChat();
                    }
                    sendMessage(msg.text);
                });
                container.appendChild(box);
            });
        }

        function renderChatHistory() {
            const container = document.getElementById('chat-history');
            container.innerHTML = '';
            chatHistory.forEach((chat, index) => {
                const item = document.createElement('div');
                item.className = `chat-item ${index === currentChatIndex ? 'active' : ''}`;
                item.innerHTML = `
                    <i class="fas fa-message"></i>
                    <span>${chat.name || `Chat ${index + 1}`}</span>
                `;
                item.addEventListener('click', () => loadChat(index));
                container.appendChild(item);
            });
        }

        function loadChat(index) {
            currentChatIndex = index;
            const chat = chatHistory[index];
            const chatContainer = document.getElementById('chat-container');
            chatContainer.innerHTML = '';
            chat.messages.forEach(msg => {
                renderMessage(msg);
            });
            renderChatHistory();
        }

        async function sendMessage(message) {
            if (currentChatIndex === -1) {
                createNewChat();
            }

            const chatInput = document.getElementById('chat-input');
            if (!message) {
                message = chatInput.value.trim();
                if (!message) return;
                chatInput.value = '';
            }

            const userMessage = { sender: 'user', content: message };
            chatHistory[currentChatIndex].messages.push(userMessage);
            renderMessage(userMessage);

            const modelEndpoint = selectedModel === 'forge-chat-plus' 
                ? 'meta-llama/llama-3.1-405b-instruct:free'
                : 'meta-llama/llama-3.1-70b-instruct:free';

            try {
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer 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',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: modelEndpoint,
                        messages: [{ role: 'user', content: message }]
                    })
                });

                const responseData = await response.json();
                const botMessage = { 
                    sender: 'assistant', 
                    content: responseData.choices[0].message.content 
                };
                chatHistory[currentChatIndex].messages.push(botMessage);
                renderMessage(botMessage);
                localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
            } catch (error) {
                console.error('Error:', error);
                const errorMessage = { 
                    sender: 'assistant', 
                    content: 'Sorry, I encountered an error.' 
                };
                chatHistory[currentChatIndex].messages.push(errorMessage);
                renderMessage(errorMessage);
            }
        }

        function renderMessage(message) {
            const chatContainer = document.getElementById('chat-container');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${message.sender}`;
            messageElement.innerHTML = `
                <div class="message-content">${message.content}</div>
            `;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function createNewChat() {
            currentChatIndex = chatHistory.length;
            chatHistory.push({ 
                name: `Chat ${chatHistory.length + 1}`, 
                messages: [] 
            });
            const chatContainer = document.getElementById('chat-container');
            chatContainer.innerHTML = '';
            renderChatHistory();
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (chatHistory.length === 0) {
                renderExampleMessages();
            } else {
                loadChat(chatHistory.length - 1);
            }

            document.getElementById('send-button').addEventListener('click', () => sendMessage());
            
            document.getElementById('chat-input').addEventListener('keydown', (event) => {
                if (event.key === 'Enter' && !event.shiftKey) {
                    event.preventDefault();
                    sendMessage();
                }
            });

            document.querySelector('.new-chat').addEventListener('click', (e) => {
                e.preventDefault();
                createNewChat();
                renderExampleMessages();
            });

            document.querySelectorAll('.model-button').forEach(button => {
                button.addEventListener('click', () => {
                    document.querySelectorAll('.model-button').forEach(b => 
                        b.classList.remove('active')
                    );
                    button.classList.add('active');
                    selectedModel = button.getAttribute('data-model');
                });
            });
        });
    </script>
</body>
</html>
