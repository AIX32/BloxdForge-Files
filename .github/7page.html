        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #181818; /* Dark background for dark mode */
            color: #e5e7eb; /* Light text for dark mode */
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .card {
            background-color: #333; /* Dark card background */
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 20rem;
            display: flex;
            flex-direction: column;
        }
        .card-header {
            background-color: #ff8c00; /* Deep orange */
            text-align: center;
            padding: 1.5rem 0;
        }
        .card-header i {
            font-size: 3rem; /* Larger key icon */
            color: white;
            margin-bottom: 0.5rem;
        }
        .card-header h2 {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0;
        }
        .card-title {
            text-align: center;
            padding: 1rem 0;
        }
        .card-title h3 {
            color: #ff8c00; /* Deep orange for the title */
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
        }
        .card-price {
            background-color: #ff8c00; /* Deep orange for price section */
            text-align: center;
            padding: 1rem 0;
        }
        .card-price p {
            color: white;
            font-size: 1.25rem;
            font-weight: bold;
            margin: 0;
        }
        .card-content {
            padding: 1.5rem;
        }
        .card-content ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .card-content li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #e5e7eb; /* Light text color for list items */
            margin-bottom: 1rem;
        }
        .card-content li i {
            color: #ff8c00; /* Deep orange icon color */
            margin-right: 0.5rem;
        }
        .card-content button {
            background-color: #ff8c00; /* Deep orange button */
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .card-content button:hover {
            background-color: #e76a00; /* Darker deep orange on hover */
        }
        
        .card-header i {
    font-size: 3rem; /* Larger key icon */
