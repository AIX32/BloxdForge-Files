<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloxd Forge - Web</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #1e1e1e;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 100px;
            background: linear-gradient(180deg, #333, #222);
            color: #fff;
            height: 100vh;
            padding-top: 20px;
            border-right: 2px solid #444;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 2px 0 15px rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
            background-color: transparent;
            text-align: center;
            width: 70%;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
        }

        .sidebar a:hover, .sidebar a.selected {
            background-color: #ff7f00;
            transform: scale(1.1);
            box-shadow: 0 0 15px #ff7f00;
        }

        .sidebar a i {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .sidebar a span {
            font-size: 12px;
            font-weight: bold;
            color: #ddd;
            transition: color 0.3s ease;
        }

        .sidebar a:hover span {
            color: white;
        }

        .content {
            margin-left: 100px;
            padding: 20px;
            color: white;
            flex-grow: 1;
            transition: all 0.3s ease;
        }
        
.top-right-box img {
    max-width: 110px; /* Set a maximum width */
    max-height: 110px; /* Set a maximum height */
    width: auto; /* Ensure aspect ratio is maintained */
    height: auto; /* Ensure aspect ratio is maintained */
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}


        .content.fullscreen {
            margin-left: 0;
        }

        h1 {
            color: #ff7f00;
            text-shadow: 0 0 8px #ff7f00;
        }

        .iframe-container {
            position: relative;
            height: 100vh;
            width: 100%;
            transition: all 0.3s ease;
        }

        iframe {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        iframe:hover {
            transform: scale(1.01);
            box-shadow: 0 0 15px #ff7f00;
        }

        .top-right-box {
            position: fixed;
            top: 18px;
            right: 14px;
            background-color: #333;
            padding: 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            z-index: 20;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }

        .download-btn, .fullscreen-btn {
            background-color: #ff7f00;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            width: 50px;
            height: 50px;
            transition: all 0.3s, box-shadow 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .download-btn:hover, .fullscreen-btn:hover {
            background-color: #e67e00;
            box-shadow: 0 0 20px #e67e00;
            transform: scale(1.1);
        }

        .fullscreen-btn {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="javascript:void(0)" class="sidebar-link" onclick="setActiveLink(this, 'page1')">
            <i class="fas fa-home"></i>
            <span>Start</span>
        </a>
        <a href="javascript:void(0)" class="sidebar-link" onclick="setActiveLink(this, 'page2')">
            <i class="fas fa-toolbox"></i>
            <span>Workshop</span>
        </a>
        <a href="javascript:void(0)" class="sidebar-link" onclick="setActiveLink(this, 'page3')">
            <i class="fas fa-tools"></i>
            <span>Packer beta</span>
        </a>
        <a href="javascript:void(0)" class="sidebar-link" onclick="setActiveLink(this, 'page4')">
            <i class="fas fa-shopping-cart"></i>
            <span>SHOP beta</span>
        </a>
        <a href="javascript:void(0)" class="sidebar-link" onclick="setActiveLink(this, 'page5')">
            <i class="fas fa-book"></i>
            <span>WiKi</span>
        </a>
        <a href="javascript:void(0)" class="sidebar-link" onclick="setActiveLink(this, 'page6')">
            <i class="fas fa-tshirt"></i>
            <span>ForgeSkins</span>
        </a>
    </div>

    <div class="content">
        <div class="iframe-container">
            <iframe name="iframe" src="about:blank"></iframe>
        </div>
    </div>

 <div class="top-right-box">
    <img src="https://i.imgur.com/ph4qDah.png" alt="Bloxd Forge Logo" />
    <button class="fullscreen-btn" onclick="toggleFullScreen()">
        <i class="fas fa-expand"></i>
    </button>
</div>


    <script>
        const pages = {
            page1: 'https://raw.githubusercontent.com/AIX32/BloxdForge-Files/main/.github/playmenu.html',
            page2: 'https://raw.githubusercontent.com/AIX32/BloxdForge-Files/refs/heads/main/.github/Workshop.html',
            page3: 'https://raw.githubusercontent.com/AIX32/BloxdForge-Files/refs/heads/main/.github/BloxyPackerlite.html',
            page4: 'https://raw.githubusercontent.com/AIX32/BloxdForge-Files/refs/heads/main/.github/Auctions-files.html',
            page5: 'https://raw.githubusercontent.com/AIX32/BloxdForge-Files/refs/heads/main/.github/wiki%20fetch.html',
            page6: 'https://raw.githubusercontent.com/AIX32/BloxdForge-Files/refs/heads/main/.github/ForgeBot.html',
        };

        function loadPage(pageName) {
            const iframe = document.querySelector('iframe');
            fetch(pages[pageName])
                .then(response => response.text())
                .then(data => {
                    iframe.srcdoc = data;
                })
                .catch(error => console.error('Error loading page:', error));
        }

        function setActiveLink(link, page) {
            const links = document.querySelectorAll('.sidebar-link');
            links.forEach(l => l.classList.remove('selected'));
            link.classList.add('selected');
            loadPage(page);
        }

        function toggleFullScreen() {
            const sidebar = document.querySelector('.sidebar');
            const content = document.querySelector('.content');
            const isHidden = sidebar.classList.contains('hidden');

            if (!isHidden) {
                sidebar.classList.add('hidden');
                content.classList.add('fullscreen');
            } else {
                sidebar.classList.remove('hidden');
                content.classList.remove('fullscreen');
            }
        }
    </script>
</body>
</html>
