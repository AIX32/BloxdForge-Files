<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mix Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://img.freepik.com/premium-photo/illustration-cave-scene-with-mountains-lake_899449-68658.jpg'); /* Add your background image URL here */
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Header styling */
        header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 7rem;
            font-weight: 900; /* Thick font */
            color: #528c7a; /* Primary color */
            transition: color 0.3s ease, transform 0.3s ease;
        }

        header:hover {
            color: #8a6b50; /* Hover effect color */
            transform: scale(1.1);
        }

        /* Container for the clickable websites */
        .websites {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 100px;
        }

        .website {
            padding: 20px;
            border-radius: 10px;
            width: 150px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #528c7a; /* Primary color */
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }

        .website a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
        }

        /* Hover effect for website blocks */
        .website:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
            background-color: #8a6b50; /* Hover effect color */
        }

        .website:nth-child(1) { background-color: #528c7a; }  /* Primary color */
        .website:nth-child(2) { background-color: #8a6b50; }  /* Secondary color */
        .website:nth-child(3) { background-color: #528c7a; }  /* Primary color */
        .website:nth-child(4) { background-color: #8a6b50; }  /* Secondary color */
        .website:nth-child(5) { background-color: #528c7a; }  /* Primary color */
        .website:nth-child(6) { background-color: #8a6b50; }  /* Secondary color */

    </style>
</head>
<body>

<header>Mix Page</header>

<div class="websites">
    <div class="website"><a href="https://www.google.com" target="_blank">Google</a></div>
    <div class="website"><a href="https://www.youtube.com" target="_blank">YouTube</a></div>
    <div class="website"><a href="https://www.github.com" target="_blank">GitHub</a></div>
    <div class="website"><a href="https://www.reddit.com" target="_blank">Reddit</a></div>
    <div class="website"><a href="https://www.stackoverflow.com" target="_blank">StackOverflow</a></div>
    <div class="website"><a href="https://www.wikipedia.org" target="_blank">Wikipedia</a></div>
</div>

</body>
</html>
